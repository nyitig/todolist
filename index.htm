<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>ToDo List</title>
</head>
<body class="backgroundColor1 color1" data-gender="man">
    <div id="container" class="displayFlexColumn alignItemsCenter paddingBottom backgroundColor2">
        <div id="HeaderH1" class="marginTop marginBottom displayFlexRow jusConSpacBetw">
            <div id="language" class="displayFlexColumn">
                <div id="hun" class="fontRoboHeader fontSize1dot5 iconSize backgroundColor1 languageIcon alignItemsCenter color5" >HU</div>
                <div id="english" class="fontRoboHeader fontSize1dot5 iconSize backgroundColor1 languageIcon marginTop2vh alignItemsCenter color5">EN</div>
            </div>
            <h1 id="H1" class="fontRoboHeader">Teendők Listája</h1>
            <div id="people" class="displayFlexColumn">
                <ion-icon id="man" class="iconSize backgroundColor1 fontSize1dot5 languageIcon color5" data-gender="man" name="man-outline"></ion-icon>
                <ion-icon id="female" class="iconSize backgroundColor1 fontSize1dot5 marginTop2vh languageIcon color5" data-gender="female" name="woman-outline"></ion-icon>
            </div>
        </div>
        <div id="inputContainer" class="displayFlexRow alignItemsCenter">
            <input id="inputContainerInput" class="inputContainerInputBorder" type="text" placeholder="Teendő neve" value="" autocomplete="off">
            <ion-icon id="addToDoList" class="iconSize backgroundColor1 color5" name="add-outline"></ion-icon>
        </div>
        <div id="toDoListContainer" class="marginTop displayFlexColumn">
            <div id="toDoListContainerHeader" class="toDoListContainerHeaderBorderBottom">
                <div id="" class="displayFlexRow jusConSpacBetw toDoListTextEventContainer">
                    <p id="toDoListContainerHeaderPar" class="fontRoboHeader">Teendők</p>
                    <ion-icon id="deleteAll" class="fontSize1dot8" name="trash-outline"></ion-icon>
                </div>
            </div>
            <div id="toDoListContainerBody" class="displayFlexColumn marginTop5vh" >
            </div>
        </div>
</div>
</body>
<script src="script.js"></script>
</html>
